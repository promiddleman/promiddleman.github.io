<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Pertandingan Sepak Bola</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: #0a3b60;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .competition-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 5px;
        }
        
        .competition-tab {
            padding: 10px 15px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .competition-tab:hover {
            background-color: #d0d0d0;
        }
        
        .competition-tab.active {
            background-color: #0a3b60;
            color: white;
        }
        
        .date-navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }
        
        .date-btn {
            background-color: #0a3b60;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .date-btn:hover {
            background-color: #0c4b7d;
        }
        
        .current-date {
            font-size: 1.2rem;
            font-weight: 600;
            min-width: 200px;
            text-align: center;
        }
        
        .matches-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .match-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }
        
        .match-card:hover {
            transform: translateY(-5px);
        }
        
        .match-header {
            background-color: #0a3b60;
            color: white;
            padding: 10px 15px;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
        }
        
        .match-league {
            font-weight: bold;
        }
        
        .match-time {
            font-weight: bold;
        }
        
        .match-status {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-left: 10px;
        }
        
        .status-scheduled {
            background-color: #f0f0f0;
            color: #333;
        }
        
        .status-live {
            background-color: #ff4242;
            color: white;
            animation: pulse 1.5s infinite;
        }
        
        .status-finished {
            background-color: #4caf50;
            color: white;
        }
        
        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                opacity: 1;
            }
        }
        
        .match-content {
            padding: 15px;
        }
        
        .team-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        
        .team {
            display: flex;
            align-items: center;
            width: 45%;
        }
        
        .team.home {
            justify-content: flex-end;
            text-align: right;
        }
        
        .team.away {
            justify-content: flex-start;
            text-align: left;
        }
        
        .team-logo {
            width: 30px;
            height: 30px;
            object-fit: contain;
            margin: 0 10px;
        }
        
        .team-name {
            font-weight: 600;
        }
        
        .score-container {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.5rem;
            min-width: 60px;
        }
        
        .venue {
            font-size: 0.85rem;
            color: #666;
            text-align: center;
            margin-top: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
            color: #666;
        }
        
        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .matches-container {
                grid-template-columns: 1fr;
            }
            
            .team-name {
                font-size: 0.9rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Jadwal Pertandingan Sepak Bola</h1>
            <p>Data pertandingan sepak bola dari berbagai liga secara real-time</p>
        </header>
        
        <div class="competition-tabs" id="competition-tabs">
            <!-- Competition tabs will be inserted here -->
        </div>
        
        <div class="date-navigation">
            <button class="date-btn" id="prev-date">← Hari Sebelumnya</button>
            <div class="current-date" id="current-date"></div>
            <button class="date-btn" id="next-date">Hari Berikutnya →</button>
        </div>
        
        <div id="matches-container" class="matches-container">
            <div class="loading">Memuat jadwal pertandingan...</div>
        </div>
        
        <footer>
            <p>© <span id="current-year"></span> Jadwal Bola Real-Time | Data dari Football-Data.org API</p>
        </footer>
    </div>

    <script>
        // Configuration
        const API_KEY = 'YOUR_API_KEY'; // You need to get an API key from football-data.org
        const BASE_URL = 'https://api.football-data.org/v4';
        
        // DOM Elements
        const competitionTabsElement = document.getElementById('competition-tabs');
        const matchesContainerElement = document.getElementById('matches-container');
        const currentDateElement = document.getElementById('current-date');
        const prevDateButton = document.getElementById('prev-date');
        const nextDateButton = document.getElementById('next-date');
        const currentYearElement = document.getElementById('current-year');
        
        // Set current year in footer
        currentYearElement.textContent = new Date().getFullYear();
        
        // State
        let currentDate = new Date();
        let selectedCompetition = 'ALL';
        
        // Competitions
        const competitions = [
            { id: 'ALL', name: 'Semua Liga' },
            { id: 'PL', name: 'Premier League', code: 'PL' },
            { id: 'PD', name: 'La Liga', code: 'PD' },
            { id: 'SA', name: 'Serie A', code: 'SA' },
            { id: 'BL1', name: 'Bundesliga', code: 'BL1' },
            { id: 'FL1', name: 'Ligue 1', code: 'FL1' },
            { id: 'CL', name: 'Champions League', code: 'CL' },
        ];
        
        // Initialize the application
        function init() {
            updateCurrentDateDisplay();
            createCompetitionTabs();
            loadMatches();
            
            // Event listeners
            prevDateButton.addEventListener('click', () => {
                currentDate.setDate(currentDate.getDate() - 1);
                updateCurrentDateDisplay();
                loadMatches();
            });
            
            nextDateButton.addEventListener('click', () => {
                currentDate.setDate(currentDate.getDate() + 1);
                updateCurrentDateDisplay();
                loadMatches();
            });
        }
        
        // Format date to YYYY-MM-DD
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        
        // Format date to display format
        function formatDisplayDate(date) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('id-ID', options);
        }
        
        // Update current date display
        function updateCurrentDateDisplay() {
            currentDateElement.textContent = formatDisplayDate(currentDate);
        }
        
        // Create competition tabs
        function createCompetitionTabs() {
            competitions.forEach(competition => {
                const tabElement = document.createElement('button');
                tabElement.classList.add('competition-tab');
                tabElement.textContent = competition.name;
                
                if (competition.id === selectedCompetition) {
                    tabElement.classList.add('active');
                }
                
                tabElement.addEventListener('click', () => {
                    document.querySelectorAll('.competition-tab').forEach(tab => tab.classList.remove('active'));
                    tabElement.classList.add('active');
                    selectedCompetition = competition.id;
                    loadMatches();
                });
                
                competitionTabsElement.appendChild(tabElement);
            });
        }
        
        // Load matches from API
        async function loadMatches() {
            try {
                matchesContainerElement.innerHTML = '<div class="loading">Memuat jadwal pertandingan...</div>';
                
                const formattedDate = formatDate(currentDate);
                let url = `${BASE_URL}/matches?dateFrom=${formattedDate}&dateTo=${formattedDate}`;
                
                if (selectedCompetition !== 'ALL') {
                    const competition = competitions.find(comp => comp.id === selectedCompetition);
                    if (competition && competition.code) {
                        url = `${BASE_URL}/competitions/${competition.code}/matches?dateFrom=${formattedDate}&dateTo=${formattedDate}`;
                    }
                }
                
                const response = await fetch(url, {
                    headers: {
                        'X-Auth-Token': c89f077c595247899655252c07af3bd6
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Check if matches exist
                if (!data.matches || data.matches.length === 0) {
                    matchesContainerElement.innerHTML = `
                        <div class="error-message">
                            <p>Tidak ada pertandingan yang dijadwalkan untuk tanggal ini.</p>
                        </div>
                    `;
                    return;
                }
                
                // Render matches
                renderMatches(data.matches);
                
            } catch (error) {
                console.error('Error loading matches:', error);
                
                // Check if it's an API key error
                if (API_KEY === 'YOUR_API_KEY') {
                    matchesContainerElement.innerHTML = `
                        <div class="error-message">
                            <p>Anda perlu mengganti 'YOUR_API_KEY' di kode dengan API key yang valid dari football-data.org</p>
                            <p>Daftar di <a href="https://www.football-data.org/client/register" target="_blank">football-data.org</a> untuk mendapatkan API key gratis.</p>
                        </div>
                    `;
                } else {
                    matchesContainerElement.innerHTML = `
                        <div class="error-message">
                            <p>Gagal memuat jadwal pertandingan. Error: ${error.message}</p>
                        </div>
                    `;
                }
            }
        }
        
        // Render matches
        function renderMatches(matches) {
            matchesContainerElement.innerHTML = '';
            
            matches.forEach(match => {
                const matchCard = document.createElement('div');
                matchCard.classList.add('match-card');
                
                // Format match time
                const matchDate = new Date(match.utcDate);
                const formattedTime = matchDate.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
                
                // Get match status and style
                let statusText = 'Dijadwalkan';
                let statusClass = 'status-scheduled';
                
                if (match.status === 'IN_PLAY' || match.status === 'PAUSED') {
                    statusText = 'LIVE';
                    statusClass = 'status-live';
                } else if (match.status === 'FINISHED') {
                    statusText = 'Selesai';
                    statusClass = 'status-finished';
                }
                
                matchCard.innerHTML = `
                    <div class="match-header">
                        <span class="match-league">${match.competition.name}</span>
                        <span>
                            <span class="match-time">${formattedTime}</span>
                            <span class="match-status ${statusClass}">${statusText}</span>
                        </span>
                    </div>
                    <div class="match-content">
                        <div class="team-container">
                            <div class="team home">
                                <span class="team-name">${match.homeTeam.shortName || match.homeTeam.name}</span>
                                <img class="team-logo" src="/api/placeholder/30/30" alt="${match.homeTeam.name} logo" onerror="this.src='/api/placeholder/30/30'">
                            </div>
                            <div class="score-container">
                                ${match.status === 'SCHEDULED' ? 'VS' : `${match.score.fullTime.home ?? '-'} - ${match.score.fullTime.away ?? '-'}`}
                            </div>
                            <div class="team away">
                                <img class="team-logo" src="/api/placeholder/30/30" alt="${match.awayTeam.name} logo" onerror="this.src='/api/placeholder/30/30'">
                                <span class="team-name">${match.awayTeam.shortName || match.awayTeam.name}</span>
                            </div>
                        </div>
                        ${match.venue ? `<div class="venue">${match.venue}</div>` : ''}
                    </div>
                `;
                
                matchesContainerElement.appendChild(matchCard);
            });
        }
        
        // Initialize the app when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', init);
        
        // If you don't have an API key, you can use this function to load sample data for testing
        function loadSampleData() {
            const sampleMatches = [
                {
                    "id": 1,
                    "utcDate": new Date().toISOString(),
                    "status": "SCHEDULED",
                    "competition": { "name": "Premier League" },
                    "homeTeam": { "name": "Arsenal FC", "shortName": "Arsenal" },
                    "awayTeam": { "name": "Chelsea FC", "shortName": "Chelsea" },
                    "score": { "fullTime": { "home": null, "away": null } },
                    "venue": "Emirates Stadium"
                },
                {
                    "id": 2,
                    "utcDate": new Date().toISOString(),
                    "status": "IN_PLAY",
                    "competition": { "name": "La Liga" },
                    "homeTeam": { "name": "FC Barcelona", "shortName": "Barcelona" },
                    "awayTeam": { "name": "Real Madrid CF", "shortName": "R. Madrid" },
                    "score": { "fullTime": { "home": 2, "away": 1 } },
                    "venue": "Camp Nou"
                },
                {
                    "id": 3,
                    "utcDate": new Date().toISOString(),
                    "status": "FINISHED",
                    "competition": { "name": "Serie A" },
                    "homeTeam": { "name": "Juventus FC", "shortName": "Juventus" },
                    "awayTeam": { "name": "AC Milan", "shortName": "Milan" },
                    "score": { "fullTime": { "home": 3, "away": 2 } },
                    "venue": "Allianz Stadium"
                }
            ];
            
            renderMatches(sampleMatches);
        }
        
        // Uncomment this line to use sample data instead of the API
        // loadSampleData();
    </script>
</body>
</html>
