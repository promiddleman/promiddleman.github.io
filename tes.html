<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Login | Firebase Auth</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        
        button {
            background-color: #764ba2;
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #667eea;
        }
        
        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: #555;
            cursor: pointer;
        }
        
        .toggle-form span {
            color: #764ba2;
            font-weight: 500;
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            text-align: center;
        }
        
        .success-message {
            color: #2ecc71;
            margin-top: 15px;
            text-align: center;
        }
        
        #vip-content {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        #logout-btn {
            background-color: #e74c3c;
            margin-top: 20px;
        }
        
        #logout-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="login-form">
            <h1>VIP Access</h1>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <button id="login-btn">Login</button>
            <p class="toggle-form">Don't have an account? <span id="signup-toggle">Sign up</span></p>
            <p id="login-error" class="error-message"></p>
        </div>
        
        <!-- Register Form -->
        <div id="register-form" style="display: none;">
            <h1>Register VIP</h1>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" placeholder="Enter your password">
            </div>
            <button id="register-btn">Register</button>
            <p class="toggle-form">Already have an account? <span id="login-toggle">Login</span></p>
            <p id="register-error" class="error-message"></p>
            <p id="register-success" class="success-message"></p>
        </div>
        
        <!-- VIP Content (visible after login) -->
        <div id="vip-content">
            <h1>Welcome to VIP Area</h1>
            <p>Congratulations! You now have access to exclusive VIP content.</p>
            <p id="user-info"></p>
            <button id="logout-btn">Logout</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-auth-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-database-compat.min.js"></script>
    
    <script>
        // Your Firebase configuration
        // Replace with your own Firebase config object
        const firebaseConfig = {
            apiKey: "AIzaSyC4ciYGgkXn-hBUpOKl9C1zK-fRCO9fLzk",
            authDomain: "promiddleman-a5914.firebaseapp.com",
            projectId: "promiddleman-a5914",
            storageBucket: "promiddleman-a5914.firebasestorage.app",
            messagingSenderId: "564591597298",
            appId: "1:564591597298:web:e8baab123307ddbd2da26b",
            databaseURL: "https://promiddleman-a5914-default-rtdb.firebaseio.com"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        
        // Get elements
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const vipContent = document.getElementById('vip-content');
        const signupToggle = document.getElementById('signup-toggle');
        const loginToggle = document.getElementById('login-toggle');
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const loginError = document.getElementById('login-error');
        const registerError = document.getElementById('register-error');
        const registerSuccess = document.getElementById('register-success');
        const userInfo = document.getElementById('user-info');
        
        // Toggle between login and register forms
        signupToggle.addEventListener('click', () => {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        });
        
        loginToggle.addEventListener('click', () => {
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
        });
        
        // Register new user
        registerBtn.addEventListener('click', () => {
            const name = document.getElementById('name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            
            if (!name || !email || !password) {
                registerError.textContent = 'Please fill in all fields';
                return;
            }
            
            // Create user with email and password
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    
                    // Save additional user data to Firebase Database
                    firebase.database().ref('users/' + user.uid).set({
                        name: name,
                        email: email,
                        registrationDate: new Date().toString(),
                        lastLogin: new Date().toString()
                    });
                    
                    registerSuccess.textContent = 'Registration successful! You can now login.';
                    registerError.textContent = '';
                    
                    // Clear form
                    document.getElementById('name').value = '';
                    document.getElementById('register-email').value = '';
                    document.getElementById('register-password').value = '';
                    
                    // Switch to login form after 2 seconds
                    setTimeout(() => {
                        registerForm.style.display = 'none';
                        loginForm.style.display = 'block';
                        registerSuccess.textContent = '';
                    }, 2000);
                })
                .catch((error) => {
                    registerError.textContent = error.message;
                });
        });
        
        // Login existing user
        loginBtn.addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                loginError.textContent = 'Please enter both email and password';
                return;
            }
            
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    
                    // Update last login timestamp
                    firebase.database().ref('users/' + user.uid + '/lastLogin').set(new Date().toString());
                    
                    // Clear login form
                    document.getElementById('email').value = '';
                    document.getElementById('password').value = '';
                    loginError.textContent = '';
                })
                .catch((error) => {
                    loginError.textContent = error.message;
                });
        });
        
        // Logout user
        logoutBtn.addEventListener('click', () => {
            firebase.auth().signOut().then(() => {
                // Sign-out successful, handled by auth state listener below
            }).catch((error) => {
                console.error('Error signing out:', error);
            });
        });
        
        // Listen for auth state changes
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // User is signed in
                loginForm.style.display = 'none';
                registerForm.style.display = 'none';
                vipContent.style.display = 'block';
                
                // Get user data from database
                firebase.database().ref('users/' + user.uid).once('value')
                    .then((snapshot) => {
                        const userData = snapshot.val();
                        if (userData) {
                            userInfo.textContent = `Welcome ${userData.name}! You're logged in as: ${userData.email}`;
                        } else {
                            userInfo.textContent = `Welcome! You're logged in as: ${user.email}`;
                        }
                    });
            } else {
                // User is signed out
                vipContent.style.display = 'none';
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                userInfo.textContent = '';
            }
        });
    </script>
</body>
</html>
